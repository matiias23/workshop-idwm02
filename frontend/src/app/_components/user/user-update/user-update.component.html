<div class="row justify-content-center mt-3" *ngIf="user">
    <div class="col-4">
      <form [formGroup]="updateForm" (ngSubmit)="updateForm.valid && updateClient()" autocomplete="off" *ngIf="user">
        <h2 class="text-center text-primary">Editar Usuario</h2>
  
        <hr>

        <div class="form-group">
            <label for="rut">Rut:</label>
            <input formControlName="rut" id="rut" class="form-control" placeholder="Ingrese su rut" readonly>
            <div id="error-message" *ngIf="updateForm.get('rut')?.errors">{{ 'Rut invalido o vacio' }}</div>
          </div>
  
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input formControlName="name" id="name" class="form-control" placeholder="Ingrese su nombre">
            <div id="error-message" *ngIf="updateForm.get('name')?.errors">{{ 'Nombre invalido o vacio' }}</div>
          </div>
  
          <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input formControlName="lastName" id="lastName" class="form-control" placeholder="Ingrese su apellido">
            <div id="error-message" *ngIf="updateForm.get('lastName')?.errors">{{ 'Apellido invalido o vacio' }}</div>
          </div>
  
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input formControlName="email" id="email" type="email" class="form-control" placeholder="Ingrese su correo electrónico">
            <div id="error-message" *ngIf="updateForm.get('email')?.errors">{{ 'Correo invalido o vacio' }}</div>
          </div>
  
          <div class="form-group">
            <label for="points">Puntos:</label>
            <input formControlName="points" id="points" class="form-control" placeholder="Ingrese su cantidad de puntos">
            <div id="error-message" *ngIf="updateForm.get('points')?.errors">{{ 'Puntos invalido o vacio' }}</div>
          </div>
  
        <div class="text-center">
          <button [disabled]="!updateForm.valid" type="submit" class="btn btn-success">Editar</button>
        </div>
      </form>
    </div>
  </div>
